<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
    <header>
        <nav>ToDo List</nav>
        <h1>ToDo List</h1>
    </header>
    <main>
        <form id="todo-form">
            <input type="text" id="task" name="task" placeholder="New Task">
            <button type="submit">Add</button>
        </form>

        <ul id="task-list"></ul>
    </main>
</body>
</html>
