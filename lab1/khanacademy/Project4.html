<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project: Birthday Party Invite</title>

    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #d2691e;
        }
        h2 {
            color: #2e8b57;
        }
        .invite {
            background-color: white;
            padding: 20px;
            width: 320px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        .rsvp {
            color: white;
            background-color: #1e90ff;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
        }
        .rsvp:hover {
            background-color: #104e8b;
        }
    </style>
  </head>

  <body>

    <div class="invite">
      <h1>You're invited!</h1>
      <h2>Birthday Bash</h2>

      <p><strong>Date:</strong> March 5</p>
      <p><strong>Time:</strong> 17:00</p>
      <p><strong>Place:</strong> My Apartment</p>

      <p>Join us for cake, games, and fun!</p>

      <p class="rsvp">RSVP: Yes / No</p>
    </div>

  </body>
</html>
