<div class="product-grid">
  <div class="product-card" *ngFor="let product of products">
    <div class="gallery-container">
      <div class="main-image">
        <img [src]="product.image" [alt]="product.name" class="product-main-image">
        <button class="nav-btn prev" (click)="prevImage(product, $event)">â®</button>
        <button class="nav-btn next" (click)="nextImage(product, $event)">â¯</button>
      </div>
      
      <div class="thumbnail-row">
        <img *ngFor="let img of product.images; let j = index"
             [src]="img"
             [class.active]="j === getCurrentImageIndex(product)"
             (click)="setMainImage(product, img, $event)"
             class="thumbnail">
      </div>
    </div>

    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <p class="price">{{ product.price | number }} KZT</p>
    
    <p class="rating">
      <span *ngFor="let star of [1,2,3,4,5]" 
            class="star" 
            [class.filled]="star <= round(product.rating)">
        â˜…
      </span>
      <span class="rating-value">({{ product.rating }})</span>
    </p>
    
    <div class="share-buttons">
      <button (click)="shareOnWhatsApp(product)" class="share-btn whatsapp">
        <span class="icon">ğŸ“±</span> WhatsApp
      </button>
      <button (click)="shareOnTelegram(product)" class="share-btn telegram">
        <span class="icon">ğŸ“¨</span> Telegram
      </button>
    </div>
  </div>
</div>
